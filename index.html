<!DOCTYPE html>
<html>
<head>
  <title>Simple Video Call</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      flex-direction: column;
    }
    input, button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 8px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 200px;
      background: #333;
      color: white;
    }
    button {
      background: #3a3a3a;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Enter a Room ID</h2>
  <input type="text" id="room-input" placeholder="e.g. room123">
  <button onclick="joinRoom()">Join Room</button>

  <script>
    function joinRoom() {
      const room = document.getElementById('room-input').value.trim();
      if (room) {
        window.location.href = '/room/' + room;
      } else {
        alert("Please enter a room ID.");
      }
    }
  </script>
</body>
</html>
