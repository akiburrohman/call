
<!DOCTYPE html>
<html>
<head>
  <title>Simple Video Call</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #3a3a3a;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button onclick="startCall()">Start a Call</button>

  <script>
    function startCall() {
      const room = 'room-' + Math.random().toString(36).substr(2, 5);
      window.location.href = '/room/' + room;
    }
  </script>
</body>
</html>
