
<!DOCTYPE html>
<html>
<head>
  <title>Room</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 45%;
      margin: 10px;
      background: #222;
      border-radius: 10px;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>Room: <span id="room-name"></span></h2>
  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="controls">
    <button onclick="toggleMic()">Toggle Mic</button>
    <button onclick="toggleCamera()">Toggle Camera</button>
    <button onclick="endCall()">End Call</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="room.js"></script>
</body>
</html>
